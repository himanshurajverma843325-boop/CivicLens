<!DOCTYPE html>
<html>
<head>
    <title>Reset Password | CivicLens</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background:#f1f5f9; display:flex; justify-content:center; align-items:center; height:100vh; font-family: 'Plus Jakarta Sans', sans-serif;">
    <div style="background:white; padding:40px; border-radius:20px; width:380px; box-shadow:0 10px 25px rgba(0,0,0,0.1);">
        <h2 style="text-align:center;">Reset Password</h2>
        <p style="text-align:center; color:#64748b; font-size:0.85rem; margin-bottom:20px;">Enter your email to set a new password.</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}{% for m in messages %}
            <div style="color:#b91c1c; background:#fef2f2; padding:10px; border-radius:8px; font-size:0.8rem; margin-bottom:15px; text-align:center;">{{ m }}</div>
          {% endfor %}{% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Registered Email" required style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd; box-sizing:border-box;">
            <input type="password" name="new_password" placeholder="New Strong Password" required style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd; box-sizing:border-box;">
            <button type="submit" class="btn-main" style="width:100%; border:none; margin-top:10px;">Update Password</button>
        </form>
        <div style="text-align:center; margin-top:20px;">
            <a href="/login" style="font-size:0.9rem; color:#2563eb; font-weight:600; text-decoration:none;">Back to Login</a>
        </div>
    </div>
</body>
</html>
